<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // This allow a function to accepct an indefinite number of argument as an array,using(...)three dots before variable name. 
        function sum(num1,num2, ...nums){
            let sum=0
            for(let x of nums){
                sum=sum+x;
            }
            console.log(num1+num2+sum);
        }
        sum(10,20,30,40,50);
    </script>
</body>
</html>
