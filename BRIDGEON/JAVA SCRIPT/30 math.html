<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var sqrroot= Math.sqrt(64);
        console.log(sqrroot);

        var round=Math.round(0.5);
        console.log(round);
        var up=Math.ceil(0.2);
        console.log(up);
        var down=Math.floor(0.2);
        console.log(down);

        var absolute=Math.abs(-10);
        console.log(absolute);
        
        var pi=Math.PI
        console.log(2*pi);

        var mini=Math.min(10,20,30,40);
        console.log(mini);
        var miaxi=Math.max(10,20,30,40);
        console.log(miaxi);

        var power=Math.pow(2,3);
        console.log(power);

        var remove=Math.trunc(10.766);
        console.log(remove);

        var pnz=Math.sign(0);
        console.log(pnz);

        var rndm=Math.random();
        console.log(rndm);

    </script>
</body>
</html>
