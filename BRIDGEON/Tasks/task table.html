<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 50%; margin: auto;">
        <tr><th colspan="6" style="background-color: rgb(20, 158, 158);">Time Table</th></tr>
        <tr style="background-color: rgb(230, 192, 90);">
          <th rowspan="7" style="background-color: rgb(230, 192, 90);">Hours</th>
          <th >Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>  
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr><th colspan="6" style="background-color: rgb(245, 134, 30);">Lunch</th></tr>
        <tr>
            <!-- <td></td> -->
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <!-- <td>Project</td> -->
        </tr>
    </table>
    
</body>
</html>
